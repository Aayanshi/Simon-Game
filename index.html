<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <h1>Simon Says Game</h1>
    <h2>Press any key to start the game</h2>


    <div class="btn-container">
        <div class="line-one">
            <div class="btn re" type="button" id="re">1</div>
            <div class="btn gre" type="button" id="gre">2</div>
        </div>
        
        <div class="linetwo">
            <div class="btn yel" type="button" id="yel">3</div>
            <div class="btn pur" type="button" id="pur">4</div>
        </div>

    </div>

    <script src="Simonapp.js"></script>
</body>
</html>
